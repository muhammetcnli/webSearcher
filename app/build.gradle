plugins {
    alias(libs.plugins.android.application) // Eğer version catalog kullanıyorsan
    id 'com.google.gms.google-services'     // Firebase entegrasyonu için gerekli
}

android {
    namespace 'com.example.websearcher'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.websearcher"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // 🔥 Firebase BoM ile yönetim — sürümleri BoM kontrol eder, çakışmaları engeller
    implementation platform('com.google.firebase:firebase-bom:33.13.0')

    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-analytics'

    // 🌄 Glide (görsel yükleyici)
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'

    // 🎨 Material Design & AppCompat
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // 🌐 Jsoup (HTML parse)
    implementation 'org.jsoup:jsoup:1.15.4'
    implementation libs.appcompat
    implementation libs.material

    // ✅ Test Kütüphaneleri
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}
